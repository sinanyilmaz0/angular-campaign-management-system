<div class="container-fluid">
  <div class="row flex-nowrap">
    <div
      class="col-md-3 col-xl-2 px-sm-2 px-0 bg-dark d-flex flex-column flex-sm-column min-vh-100 pt-4 col-auto px-2"
    >
      <a class="navbar-brand text-center text-sm-start" routerLink="/campaigns">
        <img
          src="../../../assets/images/moneytolia-white-logo.png"
          width="170"
          class="d-inline-block align-top d-sm-inline d-none"
          alt=""
        />
        <img
          src="../../../assets/images/moneytolia-white-logo-mobile.png"
          width="40"
          class="d-inline-block align-top d-sm-none"
          alt=""
        />
      </a>

      <ul
        class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start mt-3 text-center"
        id="menu"
      >
        <li *ngFor="let item of sideBarMenu" class="nav-item">
          <a [routerLink]="item.href" class="nav-link text-white px-0">
            <i class="fs-4" [ngClass]="item.icon"></i>
            <span class="ms-1 d-none d-sm-inline">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="col bg-light">
      <div class="container mt-3">
        <div class="row">
          <div class="col">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
